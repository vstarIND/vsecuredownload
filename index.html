<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V Secure [For Students]</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('background.png') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            color: #00d4ff;
            animation: glow 2s infinite alternate;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background: linear-gradient(45deg, #00d4ff, #0077cc);
            border-radius: 25px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        nav a:hover {
            background: linear-gradient(45deg, #00a8cc, #005f99);
            transform: scale(1.1);
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00d4ff; }
            to { text-shadow: 0 0 20px #00ffea, 0 0 30px #00d4ff; }
        }

        .hero-section {
            padding: 100px 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            position: relative;
        }

        .hero-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .hero-section h2 {
            position: relative;
            font-size: 3em;
            margin-bottom: 20px;
        }

        .entry-buttons {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 50px 0;
        }

        .entry-buttons a {
            display: inline-block;
            padding: 20px 40px;
            background: linear-gradient(45deg, #00d4ff, #0077cc);
            color: white;
            font-size: 1.5em;
            border-radius: 30px;
            text-decoration: none;
            transition: background 0.3s, transform 0.3s;
        }

        .entry-buttons a:hover {
            background: linear-gradient(45deg, #00a8cc, #005f99);
            transform: scale(1.1);
        }

        footer {
            background: #111;
            color: #aaa;
            padding: 20px;
            font-size: 0.9em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #00d4ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

        </nav>

    </div>
